specVersion: 1.0.0
version: 0.0.1
name: drop-points
description: Drop points address kyc
runner:
  node:
    name: '@subql/node-cosmos'
    version: '>=3.0.0'
  query:
    name: '@subql/query'
    version: '*'
schema:
  file: ./schema.graphql
network:
  chainId: neutron-1
  endpoint:
    - https://neutron-rpc.polkachu.com/
    - https://rpc-kralum.neutron-1.neutron.org/
dataSources:
  - kind: cosmos/Runtime
    startBlock: 13864000
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBondExecution
          kind: cosmos/EventHandler
          filter:
            type: 'wasm-crates.io:drop-staking__drop-core-execute-bond'
            attributes:
              action: bond